image: docker:stable

services:
  - docker:dind

stages: # List of stages for jobs, and their order of execution
  - lint
  #- build
  - test
  # - deploy

lint-job: # This job runs in the lint stage, which runs first.
  stage: lint
  image: docker/compose
  before_script:
    - echo "before_script"
    - docker-compose -f docker-compose.prod.yml up -d
  script:
    - echo "Linting code..."
    - docker-compose exec -T fastapiapp pylint --output-format colorized --disable=R,C $(find -type f -name "project/**/*.py" ! -path "**/.venv/**")
  after_script:
    - docker-compose down

