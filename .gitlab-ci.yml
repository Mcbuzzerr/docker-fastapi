build-job:
  stage: build
  image: docker/compose
  script:
    - docker-compose build # up -d --
    - echo "$CI_PASSWORD" | docker login -u "$CI_USERNAME" -password-stdin  "$CI_REGISTRY_URL"
    - docker-compose push mcbuzzerr/fastapiapp:latest

test-job:
  stage: test
  image: docker/compose
  script:
    - docker-compose version
    - docker-compose -f docker-compose.prod.yml up -d
    - docker-compose exec -T fastapiapp pytest
    # - docker-compose run --rm my-api pytest --junitxml=pytest-results.xml # Alterbative to the above command that outputs the results to a file. I have not tested this yet.
  after_script:
    - docker-compose down
